<input type="text" [(ngModel)]="filter" />
<table>
  <tr [ngClass]="selectedCounter === i ? 'selected' : ''"  *ngFor="let counter of filteredCounterList; index as i">
    <td>{{counter.label}}</td>
    <td>{{counter.count | number: '2.0'}}</td>
    <td>{{(counter.max - counter.count) | number: '2.0'}}</td>
  </tr>
</table>
